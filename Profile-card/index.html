<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="img.JPG" class="pro-img" />
      </div>

      <div class="textdata">
        <p class="name">Meghana Reddy</p>
        <p class="job">B.Tech Student CSM</p>
      </div>

      <div class="icons">
        <a
          href="https://www.linkedin.com/in/meghana-reddy-6668a1266/"
          style="background-color: rgb(20, 177, 225)"
          class="link"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/meghana-reddy-6668a1266/"
          style="background-color: rgb(20, 177, 225)"
          class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a
          href="www.instagram.com "
          style="background-color: rgb(243, 41, 155)"
          class="link"
          ><i class="bx bxl-instagram"></i  `
        ></a>
        <a
          href="https://www.youtube.com/"
          style="background-color: rgb(255, 44, 2)"
          class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="symbols-class">
        <p class="symbols"><i class="bx bx-heart"></i> 60K</p>
        <p class="symbols"><i class="bx bx-message-rounded"></i> 20K</p>
        <p class="symbols"><i class="bx bx-share"></i> 12K</p>
      </div>
    </div>
  </body>
</html>
